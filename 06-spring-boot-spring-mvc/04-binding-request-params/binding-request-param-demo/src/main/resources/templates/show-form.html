<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Show Form</title>
</head>
<body>

<form th:action="@{/api/process}">
    <label for="name"></label>
    <input type="text" id="name" name="name"
           placeholder="What is your name?" th:value="${name}" />
    <input type="submit">
</form>

</body>
</html>
